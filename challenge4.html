<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Shaker</title>
    <link rel="stylesheet" href="css/shaker.css">
</head>

<body>
    <div id="texts">
        <h1 id="countdown">Sec:30</h1>
        <h1 id="shakes">Shakes:0</h1>
    </div>
    <h1>#Shake The Cocktail</h1>
    <div id="content">
        <h2 id="title">Keep shaking your cocktail as fast as possible for 30sec</h2>
        <img id="shaker" src="images/shaker.png" alt="Cocktail Shaker">
        <button id="start-btn">Start Again</button>
    </div>
    <script src="js/shaker.js"></script>
</body>

</html>
